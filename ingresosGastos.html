<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payly – Ingresos y Gastos</title>
  <link rel="stylesheet" href="Estilo1.css" />
</head>
<body id="pagina-movs">
  <header class="encabezado">
    <div class="logo"><div class="nucleo"></div></div>
    <div class="marca">
      <h1>Payly</h1>
      <small>Gestor de gastos y ahorro</small>
    </div>

    <nav class="pestanas" aria-label="Secciones">
      <a class="pestana activa" href="ingresosGastos.html" title="Ingresos y Gastos">Ingresos y Gastos</a>
      <a class="pestana " href="ahorro.html" title="Ahorro">Ahorro</a>
    </nav>
  </header>

  <main class="principal">
    <section class="panel">
      <div class="titulo-seccion">
        <h2>Ingresos y Gastos</h2>
        <div class="etiqueta" id="chip-resumen">Balance: $0.00</div>
      </div>

      <div class="rejilla-3">
        <div class="panel" style="margin:0">
          <h3 style="margin:0 0 8px;font-size:16px">Agregar movimiento</h3>
          <div class="fila">
            <select id="tipo" class="seleccion" aria-label="Tipo">
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
            <input id="concepto" class="entrada" placeholder="Concepto (ej. Nómina, Supermercado)" />
          </div>
          <div class="fila">
            <div class="grupo-entrada" style="max-width:320px">
              <span class="prefijo">$ MXN</span>
              <input id="monto" type="number" step="0.01" class="entrada con-prefijo" placeholder="Monto" />
            </div>
            <select id="categoria" class="seleccion" aria-label="Categoría">
              <option value="">Categoría…</option>
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Servicios</option>
              <option>Entretenimiento</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
            <input id="fecha" type="date" class="entrada" />
          </div>
          <div class="fila">
            <button id="boton-agregar" class="boton">Agregar</button>
          </div>
        </div>

        <div class="panel" style="margin:0">
          <h3 style="margin:0 0 8px;font-size:16px">Filtros de búsqueda</h3>
          <div class="fila">
            <input id="filtro-texto" class="entrada" placeholder="Buscar por concepto" />
            <select id="filtro-tipo" class="seleccion" aria-label="Filtrar por tipo">
              <option value="">Tipo (todos)</option>
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
          </div>
          <div class="fila">
            <select id="filtro-categoria" class="seleccion" aria-label="Filtrar por categoría">
              <option value="">Categoría (todas)</option>
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Servicios</option>
              <option>Entretenimiento</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
            <input id="filtro-desde" type="date" class="entrada" aria-label="Desde" />
            <input id="filtro-hasta" type="date" class="entrada" aria-label="Hasta" />
          </div>
          <div class="fila">
            <button id="aplicar-filtros" class="boton secundario">Aplicar filtros</button>
            <button id="limpiar-filtros" class="boton fantasma">Limpiar</button>
          </div>
        </div>

        <div class="panel" style="margin:0">
          <h3 style="margin:0 0 8px;font-size:16px">Resumen</h3>
          <div class="rejilla-2">
            <div>
              <div class="muted">Ingresos</div>
              <div id="suma-ingresos" style="font-weight:700;font-size:20px;color:var(--ok)">$0.00</div>
            </div>
            <div>
              <div class="muted">Gastos</div>
              <div id="suma-gastos" style="font-weight:700;font-size:20px;color:var(--coral)">$0.00</div>
            </div>
          </div>
          <div style="margin-top:8px">
            <div class="muted">Balance</div>
            <div id="suma-balance" style="font-weight:700;font-size:20px">$0.00</div>
          </div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px">
        <table class="tabla" aria-describedby="lista de movimientos">
          <thead>
            <tr>
              <th>Concepto</th>
              <th>Tipo</th>
              <th style="text-align:right">Monto</th>
              <th>Categoría</th>
              <th>Fecha</th>
              <th style="text-align:right">Acciones</th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal-fondo" id="modal-editar-mov" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <header><h3>Editar movimiento</h3></header>
      <div class="fila">
        <select id="e-tipo" class="seleccion" aria-label="Tipo">
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>
        <input id="e-concepto" class="entrada" placeholder="Concepto" />
      </div>
      <div class="fila">
        <div class="grupo-entrada" style="max-width:320px">
          <span class="prefijo">$ MXN</span>
          <input id="e-monto" type="number" step="0.01" class="entrada con-prefijo" placeholder="Monto" />
        </div>
        <select id="e-categoria" class="seleccion" aria-label="Categoría">
          <option>Alimentación</option><option>Transporte</option><option>Servicios</option>
          <option>Entretenimiento</option><option>Salud</option><option>Otros</option>
        </select>
        <input id="e-fecha" type="date" class="entrada" />
      </div>
      <footer>
        <button class="boton fantasma" data-cerrar="#modal-editar-mov">Cancelar</button>
        <button class="boton secundario" id="guardar-editar-mov">Guardar cambios</button>
      </footer>
    </div>
  </div>

  <script src="compartido.js"></script>
  <script src="app-ingresosgastos.js"></script>
</body>
</html>
