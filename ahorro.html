<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payly – Ahorro</title>
  <link rel="stylesheet" href="Estilo1.css" />
</head>
<body id="pagina-ahorro">
  <header class="encabezado">
    <div class="logo"><div class="nucleo"></div></div>
    <div class="marca">
      <h1>Payly</h1>
      <small>Gestor de gastos y ahorro</small>
    </div>

    <nav class="pestanas" aria-label="Secciones">
      <a class="pestana " href="ingresosGastos.html" title="Ingresos y Gastos">Ingresos y Gastos</a>
      <a class="pestana activa" href="ahorro.html" title="Ahorro">Ahorro</a>
    </nav>
  </header>

  <main class="principal">
    <section class="panel">
      <div class="titulo-seccion">
        <h2>Metas de Ahorro</h2>
        <button id="boton-agregar-meta" class="boton">+ Agregar meta</button>
      </div>
      <div class="lista-metas" id="lista-metas"></div>
    </section>
  </main>

  <div class="modal-fondo" id="modal-meta" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <header><h3 id="modal-meta-titulo">Nueva meta</h3></header>
      <div class="fila">
        <input id="meta-nombre" class="entrada" placeholder="Nombre de la meta (ej. Laptop, Viaje)" />
      </div>
      <div class="fila">
        <input id="meta-objetivo" type="number" step="0.01" class="entrada" placeholder="Meta ($)" />
        <input id="meta-ahorrado" type="number" step="0.01" class="entrada" placeholder="Ahorrado ($)" />
        <input id="meta-limite" type="date" class="entrada" />
      </div>
      <div class="fila">
        <input id="meta-imagen" type="file" accept="image/*" class="entrada" />
      </div>
      <footer>
        <button class="boton fantasma" data-cerrar="#modal-meta">Cancelar</button>
        <button class="boton" id="guardar-meta">Guardar</button>
      </footer>
    </div>
  </div>

  <div class="modal-fondo" id="modal-simular" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <header><h3>Simular finalización de meta</h3></header>
      <div class="fila">
        <div class="etiqueta" id="info-sim-meta">Meta: — • Restante: $0.00</div>
      </div>
      <div class="fila">
        <select id="sim-frecuencia" class="seleccion" aria-label="Frecuencia">
          <option value="diaria">Diaria</option>
          <option value="semanal">Semanal</option>
          <option value="mensual" selected>Mensual</option>
          <option value="anual">Anual</option>
        </select>
        <div class="grupo-entrada" style="max-width:260px">
          <span class="prefijo">$ MXN</span>
          <input id="sim-cantidad" type="number" step="0.01" class="entrada con-prefijo" placeholder="Cantidad por periodo" />
        </div>
      </div>
      <div class="fila">
        <div class="rejilla-2" style="width:100%">
          <div>
            <div class="muted">Periodos necesarios</div>
            <div id="sim-periodos" style="font-weight:700; font-size:18px">—</div>
          </div>
          <div>
            <div class="muted">Fecha estimada de terminación</div>
            <div id="sim-fecha-fin" style="font-weight:700; font-size:18px">—</div>
          </div>
        </div>
      </div>
      <footer>
        <button class="boton secundario" id="sim-recalcular">Recalcular</button>
        <button class="boton fantasma" data-cerrar="#modal-simular">Cerrar</button>
      </footer>
    </div>
  </div>

  <script src="compartido.js"></script>
  <script src="app-ahorro.js"></script>
</body>
</html>
